{% extends 'fullpage.html' %}

{% block title %}Our Research{% endblock %}

{% block social-meta-tags %}
<meta property="og:site_name" content="{{site.site_title}}">
<meta property="og:title" content="{{site.site_title}} &ndash; Publications">
<meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}{% url 'items' %}">
<meta property="og:description" content="{{site.site_title}} Publications" >

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{site.twitter}}">
<meta name="twitter:title" content="{{site.site_title}} &ndash; Publications">
<meta name="twitter:description" content="{{site.site_title}} Publications">

<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{settings.DEFAULT_SHARE_IMAGE}}">
<meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{{settings.DEFAULT_SHARE_IMAGE}}">
{% endblock %}


{% block content %}

<h1>Research publications</h1>

{% include 'parts/researchyearlist.html' with items=items %}


{% endblock %}
