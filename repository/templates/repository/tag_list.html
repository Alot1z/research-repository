{% extends 'fullpage.html' %}

{% block title %}Tags{% endblock %}

{% block meta-tags %}
<meta name="robots" content="noindex">
{% endif %}

{% endblock %}

{% block content %}

<h1>Tags</h1>

<ul class="tags">

{% for tag in tags %}

<li class="tag"><a href="{% url 'tag' tag.slug %}">{{ tag.slug }}</a></li>

{% endfor %}

</ul>

{% endblock %}
