{% extends 'fullpage.html' %}

{% block title %}Tags{% endblock %}

{% block meta-tags %}
<meta name="robots" content="noindex">

{% endblock %}

{% block content %}

<h1>Tags</h1>



{% for tg in taggroups %}

<a name="{{tg.slug}}"></a>
<h2>{{tg.name}}</h2>

{{ tg.description }}
<ul class="tags">

{% for tag in tg.tags.all %}

<li class="tag"><a href="{% url 'tag' tag.slug %}">{{ tag.slug }}</a></li>

{% endfor %}

</ul>
{% endfor %}



{% endblock %}
